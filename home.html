<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: yellow;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <div class="section" id="about-us">
            <h2>About Us</h2>
            <p>
                We are a team dedicated to providing quality web solutions. Our mission is to help users learn and grow their web development skills.
            </p>
        </div>
        <div class="section" id="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML &amp; CSS</li>
                <li>JavaScript</li>
                <li>Responsive Design</li>
                <li>Web Accessibility</li>
            </ul>
        </div>
    </div>
</body>
</html>
